<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>

    <title>Admin panel app</title>
</head>
<body>

<div class="d-flex align-items-start vh-100 flex-column">
    <div class="d-flex justify-content-between w-100 p-3 text-bg-dark">
        <span>
            <span class="fw-bold" id="logged-user"></span> with roles:
            <span id="logged-user-roles">roles</span>
        </span>
        <span><a class="fw-bold link-secondary link-underline-opacity-0" href="/logout">Logout</a></span>
    </div>
    <div class="d-flex h-100 w-100">
        <div class="nav flex-column nav-pills m-2 col-2" id="side-bar" role="tablist">
        <button class="nav-link" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin-page" type="button" role="tab">Admin</button>
        <button class="nav-link active" id="user-tab" data-bs-toggle="pill" data-bs-target="#user-page" type="button" role="tab">User</button>
    </div>
        <div class="tab-content w-100 bg-light p-2" id="main-page">
            
        <!-- Admin page content-->
        <div class="tab-pane fade" id="admin-page" role="tabpanel">
            <h1 class="m-2">Admin panel</h1>
            <ul class="nav nav-tabs" id="tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users table</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#new" type="button" role="tab">New user</button>
                </li>
            </ul>
            <div class="tab-content" id="tabContent">
                <!-- Users table tab -->
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <h2 class="m-2">All users</h2>
                    <table id="adminTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                        <!-- placeholder for js filled table -->
                        </tbody>
                    </table>
                </div>
                <!-- / Users table tab -->

                <!-- New user tab -->
                <div class="tab-pane fade" id="new" role="tabpanel">
                    <div class="d-flex justify-content-center">
                        <form class="w-50" id="new-form">
                            <h2 class="m-2">Add new user</h2>
                            <label class="form-label mb-0" for="new-firstname">First Name</label>
                            <input class="form-control mb-2" id="new-firstname" name="firstname" type="text">
                            <label class="form-label mb-0" for="new-lastname">Last Name</label>
                            <input class="form-control mb-2" id="new-lastname" name="lastname" type="text">
                            <label class="form-label mb-0" for="new-age">Age</label>
                            <input class="form-control mb-2" id="new-age" name="age" type="number">
                            <label class="form-label mb-0" for="new-email">E-mail</label>
                            <input class="form-control mb-2" id="new-email" name="email" type="email">
                            <label class="form-label mb-0" for="new-password">Password</label>
                            <input class="form-control mb-2" id="new-password" name="password" type="password">
                            <label class="form-label mb-0" for="new-roles">Roles</label>
                            <select class="form-select mb-2" id="new-roles" multiple name="roles"></select>
                            <div class="d-flex justify-content-end">
                                <button form="new-form" class="btn btn-success" type="submit">Add user</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- / New user tab -->
            </div>
        </div>
        <!-- / Admin page content-->


        <!-- User page content-->
        <div class="tab-pane fade show active" id="user-page" role="tabpanel">
            <h1 class="m-2">User information page</h1>
            <table id="userTable" class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody id="user-table-body">
                <!-- placeholder for js filled table -->
                </tbody>
            </table>
        </div>
        <!-- / User page content -->

        <!-- Modal window -->
        <div class="modal fade" id="modalWindow" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-caption"></h5>
                        <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body mx-5 px-5 text-center">
                        <form id="modal-form">
                            <fieldset id="modal-fieldset">
                            <label class="form-label mb-0" for="input-id">ID</label>
                            <input class="form-control mb-2" disabled id="input-id" name="id" type="number">
                            <label class="form-label mb-0" for="input-firstname">First Name</label>
                            <input class="form-control mb-2" id="input-firstname" name="firstname" type="text">
                            <label class="form-label mb-0" for="input-lastname">Last Name</label>
                            <input class="form-control mb-2" id="input-lastname" name="lastname" type="text">
                            <label class="form-label mb-0" for="input-age">Age</label>
                            <input class="form-control mb-2" id="input-age" name="age" type="number">
                            <label class="form-label mb-0" for="input-email">E-mail</label>
                            <input class="form-control mb-2" id="input-email" name="email" type="email">
                            <label class="form-label mb-0" for="input-password">Password</label>
                            <input class="form-control mb-2" id="input-password" name="password" type="password">
                            <label class="form-label mb-0" for="select-roles">Roles</label>
                            <select class="form-select mb-2" id="select-roles" multiple name="roles"></select>
                            <input class="form-check-input" id="checkbox-enabled" name="enabled" type="checkbox">
                            <label class="form-check-label mb-0" for="checkbox-enabled">Enabled</label>
                            <input class="form-check-input" id="checkbox-locked" name="locked" type="checkbox">
                            <label class="form-check-label mb-0" for="checkbox-locked">Locked</label>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" id="button-modal-cancel" type="button">Cancel</button>
                            <button form="modal-form" class="btn" id="button-modal-OK" type="submit">OK button</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- / Modal window -->
            
    </div>
    </div>
</div>

</body>
</html>
